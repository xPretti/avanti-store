<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avanti</title>

    <link rel="icon" href="assets/favicon.png" type="image/x-icon" sizes="16x16">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/wdl1jlo.css">

    <!-- Css -->
    <link rel="stylesheet" href="src/styles/core.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <header class="header">
        <div class="header-promotion">
            <div class="promo-content">
                <p class="promo-text">
                    Ganhe <span class="promo-discount">R$ 10,00</span> de desconto no seu primeiro pedido. Utilize o
                    cupom
                    <span class="promo-cupom ">DESCONTO10</span>
                </p>
            </div>
        </div>
        <div class="header-menu">
            <div class="topbar">
                <img class="topbar-logo" src="assets/avantiLogo.png" alt="Logo Avanti">
                <div class="topbar-search-container">
                    <div class="topbar-search">
                        <input type="text" class="topbar-search-input" placeholder="Digite aqui o que você procura"
                            spellcheck="false">
                        <div class="topbar-search-icon">
                            <i class="bi bi-search"></i>
                        </div>
                    </div>
                </div>

                <div class="topbar-user-and-cart">
                    <div class="topbar-user-container">
                        <div class="topbar-user">
                            <i class="bi bi-person"></i>
                        </div>
                        <div class="topbar-user-name-container">
                            <p>
                                Olá,
                            </p>
                            <p>
                                Nome cliente!
                            </p>
                        </div>
                    </div>

                    <div class="topbar-cart-container">
                        <div class="topbar-cart">
                            <i class="bi bi-cart2"></i>
                        </div>
                        <div class="topbar-cart-amount">
                            <p class="topbar-cart-value">
                                2
                            </p>
                        </div>
                    </div>
                </div>

            </div>
            <div class="header-lower">
                TEST2
            </div>
        </div>
    </header>
</body>

</html>
